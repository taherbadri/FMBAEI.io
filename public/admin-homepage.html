<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./bootstrap.min.css">
    </head>

    <body class="dashboard-body">
        <nav class="navbar navbar-expand-md" style="background-color: #ae8b0d;">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item text-white"><a href="/login"

        </nav>

        <div

                href="https://www.faizulmawaidilburhaniyah.com/"
                target="_blank"><img src="./img/fmb-website-logo.png"
                    alt="logo" class="img-fluid"></a></div>

        <div
            class="container p-3 d-flex flex-column align-items-center justify-content-center"
            style="background-color: #fcfbf9;">
            <div class="container mb-4"
                style="background-image: url(./img/separator-design.png); height: 30px;"></div>

            <div class="container row d-flex">
                <div class="col-sm-12 col-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total
                                Thali
                                Count</h5>
                            <p
                                class="card-text text-center fw-bold ">120</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title text-center">Full

                                class="card-text text-center fw-bold ">90</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title text-center">Half
                                Thali
                                Count</h5>
                            <p
                                class="card-text text-center fw-bold ">20</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title text-center">No
                                Thali
                                Count</h5>
                            <p
                                class="card-text text-center fw-bold ">10</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container my-4"
                style="background-image: url(./img/separator-design.png); height: 30px;"></div>
            <div class="container">
                <table class="table">
                    <tr>
                        <th>Sabeel</th>
                        <th>ITS ID</th>
                        <th>Name</th>
                        <th>Thali Number</th>
                        <th>Quantity</th>
                        <th>Comments</th>
                    </tr>
                    <tr>
                        <td>5253</td>
                        <td>30347159</td>
                        <td>Taher Badri</td>
                        <td>PH-609</td>

                        <td>aaje thai sake to roti na 2 packets mokaljo</td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="./script.js"></script>
        <script src="./bootstrap.bundle.min.js"></script>
    </body>

</html>
