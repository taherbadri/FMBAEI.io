    <body class="login-page-body">

        <div
            class="container-fluid login-container rounded-0 d-flex align-items-center justify-content-center">
            <div
                class="col-sm-10 col-md-7 col-lg-4 col-xl-3 bg-white rounded-3 d-flex flex-column align-items-center pt-3"
                style="opacity: 0.95;">
                <div
                    class="container d-flex align-items-center justify-content-center"><img
                        src="./img/fmb-website-logo.png" alt="logo"
                        class="img-fluid"></div>
                <section class="container">
                    <h5 class="text-center fw-bolder p-2"
                        style="color: #b9822b">FAIZUL MAWAID
                        AL BURHANIYAH HAIDERY COLONY</h5>
                </section>
                <div
                    class="container d-flex align-items-flex-start justify-content-center w-50"><img
                        src="./img/Motif_Login.png" alt="logo"
                        class="img-fluid"></div>
                <form class="p-3 w-100 vstack gap-3 auth">
                    <label for="its" class="form-label w-75"
                        style="color: #7a99a2;"><span class="ms-3">ITS ID</span>
                        <input type="text" id="its" name="its"
                            class="form-control its text-center rounded-5"
                            placeholder="Enter ITS ID"></label>
                    <label for="password" class="form-label w-75"
                        style="color: #7a99a2;"><span
                            class="ms-3">Password</span>
                        <input type="password" id="password" name="password"
                            class="form-control pass text-center rounded-5"
                            placeholder="Enter Password">
                    </label>
                    <div
                        class="hstack align-items-center gap-3 justify-content-center">
                        <button class="btn px-4 my-3 rounded-5">Login</button>
                        <button
                            class="btn register my-3 px-3 rounded-5">Register</button>
                    </div>
                </form>
